<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Code Challenge - Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script type="text/javascript" src='./lib/jquery-3.2.1.js'></script>
  </head>
  <body>
    <nav class="green">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Instant-Gram</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s4">
          <form id="photo-form">
            <label for="image_url">Image Url</label>
            <input id="image-url" type='text' name='image_url' />
            <label for="caption">Caption</label>
            <input id='image-caption' type='text' name='caption' />
            <input type='submit' />
          </form>
        </div>

        <div class='col s8'>
          <div  class='card'>
            <div id='photo-list' class="card-image">

            </div>
          </div>
        </div>
      </div>

    </div>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src='src/model/caption.js'></script>
    <script type="text/javascript" src='src/model/image.js'></script>
    <script type="text/javascript" src='src/index.js'></script>
  </body>
</html>
